<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma.min.css">
    <title>Title</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/user/login.js"></script>
</head>

<body>
<div class="container" style="margin-top: 300px;width: 500px;">
    <figure class="image container is-128x128">
        <img src="images/Sunrise.jpg" class="is-rounded" style="-webkit-user-drag: none">
    </figure>
    <div>
        <div class="field">
            <label class="label">Userid</label>
            <div class="control">
                <input class="input is-primary" type="text" name="userid" placeholder="Userid" id="username">
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input is-info" type="password" name="password" placeholder="Password" id="password">
            </div>
        </div>

        <div class="field">
            <label class="label">Code</label>
            <div class="columns">
                <div class="column is-four-fifths">
                    <input class="input is-success" type="text" name="code" placeholder="Code" id="code">
                </div>
                <div class="column">
                    <img src="/Kaptcha" class="image" style="margin-top: 5px" onclick="refresh(this)">
                </div>
            </div>
        </div>

        <div class="field">
            <label class="checkbox level-left">
                <input type="checkbox" name="remember">
                下次自动登录
            </label>
            <div class="level-right">
                <a href="register.html">还没账号？去注册</a>
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <button class="button is-success" id="submit">登录</button>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function refresh(obj) {
        obj.src = "/Kaptcha"
    }
</script>

</html>
