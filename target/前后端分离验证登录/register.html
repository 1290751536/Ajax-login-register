<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bulma.min.css">
    <title>Title</title>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/user/register.js"></script>
</head>

<body>
<div class="container" style="margin-top: 150px;width: 500px;">
    <figure class="image container is-128x128">
        <img src="images/Sunrise.jpg" class="is-rounded" style="-webkit-user-drag: none">
    </figure>
    <div>
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input class="input is-primary" type="text" name="username" placeholder="Username" id="username">
                <span id="username-text"></span>
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input class="input is-info" type="password" name="password" placeholder="Password" id="password">
            </div>
        </div>

        <div class="field">
            <label class="label">Repassword</label>
            <div class="control">
                <input class="input is-info" type="password" name="repassword" placeholder="Repassword" id="repassword">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input is-info" type="email" name="email" placeholder="Email" id="email">
                <span id="email-text"></span>
            </div>
        </div>

        <div class="field">
            <label class="label">Code</label>
            <div class="columns">
                <div class="column is-four-fifths">
                    <input class="input is-success" type="text" name="code" placeholder="Code" id="code">
                </div>
                <div class="column">
                    <img src="/Kaptcha" class="image" style="margin-top: 5px">
                </div>
            </div>
        </div>

        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <button class="button is-info" type="submit" id="submit">注册</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>

<script>
    function refresh(obj) {
        obj.src = "/Kaptcha"
    }
</script>

</html>
